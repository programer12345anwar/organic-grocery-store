<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organic grocery store</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- ======================= Bootstrap link ========================
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->

    <!-- ===============================Bootstrap js link========================== -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
  </head>
  <body>
    <!--header section-->
    <header>
      <div class="navbar">
        <div class="logo">
          <span><p>Organic Grocery Store</p></span>
        </div>
        <div class="navitem">
          <ul>
            <li><a href="">Home</a></li>

            <li><a href="">Vegetables</a></li>

            <li><a href="">Fruits</a></li>
          </ul>
        </div>
        <div class="search-navbar">
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Search products..."
          />
          <button class="search-button">Search</button>
        </div>
      </div>
    </header>
    <!--header section complete-->
    <!--start content section-->
    <div class="content-container">
      <section>
        <h2 class="vegetables-heading">Organic Vegetables</h2>
        <div class="category">
          <!--veg-1-->

          <!--veg-2-->
          <div class="product">
            <div class="image-placeholder image-placeholder5">
              <img src="./images/pumpkins-373815_640.jpg" alt="pumpkin" />
            </div>
            <h3>Pumpkin</h3>
            <p class="price">20.00/kg</p>
            <div class="qty">
              <label for="quantity_vegetable1"> Quantity:</label>
              <input type="number" id="quantity_vegetable1" value="1" />
            </div>
            <div class="productbtns">
              <button>Add to Cart</button>
              <button>Buy Now</button>
            </div>
          </div>

          <!--veg-3-->
          <div class="product">
            <div class="image-placeholder image-placeholder6">
              <img src="./images/tomato-498721_640.jpg" alt="tomato" />
            </div>
            <h3>Tomato</h3>
            <p class="price">60.09/kg</p>
            <div class="qty">
              <label for="quantity_vegetable1"> Quantity: </label>
              <input type="number" id="quantity_vegetable1" value="1" />
            </div>
            <div class="productbtns">
              <button>Add to Cart</button>
              <button>Buy Now</button>
            </div>
          </div>

          <!--veg-4-->
          <div class="product">
            <div class="image-placeholder image-placeholder7">
              <img src="./images/food-2722677_640.jpg" alt="food" />
            </div>
            <h3>Food</h3>
            <p class="price">11.99/kg</p>
            <div class="qty">
              <label for="quantity_vegetable1"> Quantity: </label>
              <input type="number" id="quantity_vegetable1" value="1" />
            </div>
            <div class="productbtns">
              <button>Add to Cart</button>
              <button>Buy Now</button>
            </div>
          </div>

          <!--veg-5-->
          <div class="product">
            <div class="image-placeholder image-placeholder8">
              <img
                src="./images/bitter-melon-787674_640.jpg"
                alt="bitter-melon"
              />
            </div>
            <h3>Bittermelon</h3>
            <p class="price">40.99/kg</p>
            <div class="qty">
              <label for="quantity_vegetable1"> Quantity: </label>
              <input type="number" id="quantity_vegetable1" value="1" />
            </div>
            <div class="productbtns">
              <button>Add to Cart</button>
              <button>Buy Now</button>
            </div>
          </div>

          <!--veg-6-->
          <div class="product">
            <div class="image-placeholder image-placeholder9">
              <img
                src="./images/bell-peppers-1264209_640.jpg"
                alt="bell-peppers"
              />
            </div>
            <h3>Bell peppers</h3>
            <p class="price">50.99/kg</p>
            <div class="qty">
              <label for="quantity_vegetable1"> Quantity: </label>
              <input type="number" id="quantity_vegetable1" value="1" />
            </div>
            <div class="productbtns">
              <button>Add to Cart</button>
              <button>Buy Now</button>
            </div>
          </div>

          <!--veg-7-->
          <div class="product">
            <div class="image-placeholder image-placeholder10">
              <img src="./images/cabbage-1353192_640-removebg-preview.png" alt="cabage" />
            </div>
            <h3>Cabage</h3>
            <p class="price">15.99/kg</p>
            <div class="qty">
              <label for="quantity_vegetable1"> Quantity: </label>
              <input type="number" id="quantity_vegetable1" value="1" />
            </div>
            <div class="productbtns">
              <button>Add to Cart</button>
              <button>Buy Now</button>
            </div>
          </div>
          <!--veg-8-->
          <div class="product">
            <div class="image-placeholder image-placeholder3">
              <img
                src="./images/green-beans-930890_640.jpg"
                alt="green-beans"
              />
            </div>
            <h3>Green Beans</h3>
            <p class="price">30.90/kg</p>
            <div class="qty">
              <label for="quantity_vegetable1"> Quantity: </label>
              <input type="number" id="quantity_vegetable1" value="1" />
            </div>
            <div class="productbtns">
              <button>Add to Cart</button>
              <button>Buy Now</button>
            </div>
          </div>
           <!-- Add other products as necessary -->
        </div>
      </section>
      <!--vegetable section end-->

      <!--Fruit section start-->

      
      <section>
        <h2 class="fruit-heading">Organic Fruits</h2>
        <!-- Changed class name for clarity -->
        <div class="category">
          <!-- Add your products here -->
          <div class="product">
            <div class="image-placeholder image-placeholder1">
              <img src="./images/bananas-698608_640-removebg-preview.png" alt="banana" />
            </div>
            <h3>Banana</h3>
            <p class="price">11.99/kg</p>
            <div class="qty">
              <label for="quantity_fruit1">Quantity:</label>
              <input type="number" id="quantity_fruit1" value="1" />
            </div>
            <div class="productbtns">
              <button>Add to Cart</button>
              <button>Buy Now</button>
            </div>
          </div>

          <!-- veg-2-->
          <div class="product">
            <div class="image-placeholder image-placeholder2">
              <img src="./images/berry-1239425_640-removebg-preview.png" alt="berry" />
            </div>
            <h3>Grapes</h3>
            <p class="price">120.99/kg</p>
            <div class="qty">
              <label for="quantity_vegetable1"> Quantity: </label>
              <input type="number" id="quantity_vegetable1" value="1" />
            </div>
            <div class="productbtns">
              <button>Add to Cart</button>
              <button>Buy Now</button>
            </div>
          </div>
          <!--prod-3-->
          <div class="product">
            <div class="image-placeholder image-placeholder4">
              <img src="./images/orange-72321_640-removebg-preview.png" alt="orange" />
            </div>
            <h3>Orange</h3>
            <p class="price">160.00/kg</p>
            <div class="qty">
              <label for="quantity_vegetable1"> Quantity: </label>
              <input type="number" id="quantity_vegetable1" value="1" />
            </div>
            <div class="productbtns">
              <button>Add to Cart</button>
              <button>Buy Now</button>
            </div>
          </div>
          <!-- Add other products as necessary -->
        </div>
      </section>
    </div>
    <!--Footer section start-->

    <footer></footer>

    <script src="./app.js"></script>
  </body>
</html>
